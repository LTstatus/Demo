<div style="height: 600px; text-align: center; width: 100%; font-family: 'Quicksand', sans-serif; background-image: url('images/2.jpg'); color: white;">
    <h1 style="margin-top: 100px;font-size: 45px;">Register Here</h1><br>
    <hr><br>
    <p style="font-size: 20px;">Please Sign up to Proceed further.</p><br>
    <form method="post" onsubmit="return signupValidate(this);">
      <input type="text" name="F.Name"  placeholder="First Name"  style="text-align:center; height: 30px; font-size: 20px; border-radius: 4px;" id="fname">
      <input type="text" name="L.Name" placeholder="Last name"  style="text-align:center; height: 30px; font-size: 20px; border-radius: 4px;" id="lname"><br>
      <input type="text" name="Email" placeholder="Email Address" style="font-size:20px;text-align:center; height: 30px; margin-top: 8px; border-radius: 4px;" id="email" ><br>
      <input type="text" name="Email" placeholder="Re -enter Email Address" style="font-size:20px;text-align:center; height: 30px; margin-top: 8px; border-radius: 4px;" id="remail"><br>
      <input type="password" name="pwd" placeholder="Enter Password"  style="font-size:20px;text-align:center; height: 30px; margin-top: 8px; border-radius: 4px;" id="pass" >
      <input type="password" name="pwd" placeholder= "Re-enter password"  style="font-size:20px;text-align:center; height: 30px; margin-top: 8px; border-radius: 4px;" id="rpass" ><br>
      <p style="font-size: 25px; margin-top:8px; ">Date of Birth:</p><br>
      <span style="font-size: 20px;">Date:</span>
      <select style="font-size:17px;border-radius:2px;">
        <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>3</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>><option>31</option></select>
        <span style="font-size: 20px;">Month:</span>
        <select style="font-size:17px;border-radius:2px;">
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <span style="font-size: 20px;">Year</span>  
        <select style="font-size:17px;border-radius:2px;">
          <option>1990</option>
          <option>1991</option>
          <option>1992</option>
          <option>1993</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
          <option>2004</option>
        </select><br><br>
        <span style="font-size: 25px; padding-top: 18px;">Gender</span>
        <input type="radio" name="Gender" style="margin-left: 12px;">Male&emsp;
        <input type="radio" name="Gender">Female<br><br>
        <input type="Submit" value="Create Account"  style="font-size:25px;border-radius:4px; cursor: pointer;">
    </form>
